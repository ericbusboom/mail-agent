{% extends "base.html" %}

{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-lg">
            <a class="navbar-brand" href="/">Mail Agent</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'main.index' %} active{% endif %}" {% if request.endpoint == 'main.index' %}aria-current="page"{% endif %} href="/">Home</a>
                    </li>
                    {% if user_info %}
                        <li class="nav-item">
                            <a class="nav-link{% if request.endpoint == 'main.instructions' %} active{% endif %}" {% if request.endpoint == 'main.instructions' %}aria-current="page"{% endif %} href="/instructions">Instructions</a>
                        </li>
                    {% endif %}
                </ul>
                
                {% if user_info %}
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user_info.name }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><span class="dropdown-item-text small text-muted">{{ user_info.email }}</span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock %}
